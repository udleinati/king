<div class="card bg-secondary shadow">
  <div class="card-header bg-white border-0">
    <div class="row align-items-center">
      <div class="col-8" >
        <h3 class="mb-0" *ngIf="service$ | async as service">{{ service.name || 'Add a new service'}}</h3>
      </div>
    </div>
  </div>
  <div class="card-body container-fluid">

    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Host</th>
                  <th scope="col">Created</th>
                  <th scope="col">Updated</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody *ngIf="routes$ | async as services">
                <tr *ngFor="let service of services.data">
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="mr-3" (click)="modalRaw(service)">
                        <i class="ni ni-sound-wave"></i>
                      </a>
                      <div class="media-body">
                        <a href="javascript:void(0)" class="mr-3" [routerLink]="[service.id]">
                          <span class="mb-0 text-sm">{{ service.name }}</span>
                        </a>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{ service.host }}
                  </td>
                  <td>{{ service.createdAt | kongDate }}</td>
                  <td>{{ service.updatedAt | kongDate }}</td>
                  <td>
                    <button class="btn btn-icon btn-3 btn-sm btn-outline-danger" type="button" (click)="modalDelete(service)">DELETE</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
