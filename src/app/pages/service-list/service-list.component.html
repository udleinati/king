<div class="header bg-gradient-danger pb-8 pt-5 pt-md-5">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Host</th>
                <th scope="col">Tags</th>
                <th scope="col">Created</th>
                <th scope="col">Updated</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody *ngIf="kongServices$ | async as services">
              <tr *ngFor="let service of services.data">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="mr-3" (click)="modalRaw(service)">
                      <i class="ni ni-sound-wave"></i>
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ service.name }}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{ service.host }}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <span class="badge badge-pill badge-primary text-uppercase mr-1" *ngFor="let tag of service.tags">{{ tag }}</span>
                  </span>
                </td>
                <td>{{ service.created_at | kongDate }}</td>
                <td>{{ service.updated_at | kongDate }}</td>
                <td>
                  <button class="btn btn-icon btn-3 btn-sm btn-outline-danger" type="button" (click)="modalDelete(service)">DELETE</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
