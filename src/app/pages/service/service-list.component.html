<div class="header bg-gradient-danger pb-8 pt-5 pt-md-5">
</div>
<!-- Page content -->
<div class="container-fluid mt--7" *ngIf="kongServices$ | async as services">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Host</th>
                <th scope="col">Tags</th>
                <th scope="col">Created</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let service of services.data">
                 <ng-template #classic let-c="close" let-d="dismiss">
                   <div class="modal-content">
                     <div class="modal-header">
                       <h6 class="modal-title" id="modal-title-default">RAW</h6>
                       <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
                         <span aria-hidden="true">Ã—</span>
                       </button>
                     </div>
                     <div class="modal-body">
                       <pre>{{ service | json }}</pre>
                     </div>
                   </div>
                 </ng-template>
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="mr-3" (click)="open(classic,'' , '')">
                      <i class="ni ni-sound-wave"></i>
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ service.name }}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{ service.host }}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <span class="badge badge-pill badge-primary text-uppercase">{{ service.tags }}</span>
                  </span>
                </td>
                <td>
                  {{ service.created_at | kongDate }}
                </td>
                <td>
                  <button class="btn btn-icon btn-3 btn-sm btn-outline-danger" type="button">DELETE</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
